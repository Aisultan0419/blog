<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - Cyberpunk Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { padding-top: 20px; background-color: #f8f9fa; }
    .profile-card { max-width: 500px; margin: 0 auto; }
    .info-item { margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
    .info-label { font-weight: bold; color: #666; }
    .info-value { color: #333; }
    #editForm { display: none; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html#/">Cyberpunk Blog</a>
      <div class="d-flex">
        <a href="../index.html#/" class="btn btn-outline-light me-2">Back to Blog</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="profile-card">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">My Profile</h4>
        </div>
        <div class="card-body">
          <div id="profileAlert"></div>
          
          <!-- Информация о пользователе -->
          <div id="userInfo">
            <div class="info-item">
              <div class="info-label">Username</div>
              <div id="infoUsername" class="info-value">Loading...</div>
            </div>
            <div class="info-item">
              <div class="info-label">Email</div>
              <div id="infoEmail" class="info-value">Loading...</div>
            </div>
            <div class="info-item">
              <div class="info-label">Role</div>
              <div id="infoRole" class="info-value">Loading...</div>
            </div>
            <div class="info-item">
              <div class="info-label">Account Created</div>
              <div id="infoCreatedAt" class="info-value">Loading...</div>
            </div>
            <div class="info-item">
              <div class="info-label">Status</div>
              <div id="infoStatus" class="info-value">Loading...</div>
            </div>
            
            <button id="editBtn" class="btn btn-primary mt-3">
              <i class="bi bi-pencil"></i> Edit Profile
            </button>
          </div>
          
          <!-- Форма редактирования -->
          <form id="editForm">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" id="editUsername" class="form-control" required>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="editEmail" class="form-control" required>
            </div>
            
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-success">
                <i class="bi bi-check-circle"></i> Save Changes
              </button>
              <button type="button" id="cancelBtn" class="btn btn-secondary">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/config.js"></script>
  <script>
    
    async function req(method, path, body = null) {
      const token = localStorage.getItem('api_token');
      const headers = { 'Content-Type': 'application/json' };
      if (token) headers['Authorization'] = 'Bearer ' + token;
      
      try {
        const res = await fetch(API_BASE + path, {
          method,
          headers,
          credentials: 'include',
          body: body ? JSON.stringify(body) : null
        });
        
        const text = await res.text();
        let data = null;
        try { data = JSON.parse(text); } catch { data = text; }
        
        return { ok: res.ok, status: res.status, data };
      } catch (err) {
        console.error('Network error:', err);
        return { ok: false, status: 0, data: { message: 'Network error' } };
      }
    }
    
    function showAlert(message, type = 'info') {
      const alertDiv = document.getElementById('profileAlert');
      alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
      setTimeout(() => { alertDiv.innerHTML = ''; }, 5000);
    }
    
    function showUserInfo(user) {
      document.getElementById('infoUsername').textContent = user.username || '—';
      document.getElementById('infoEmail').textContent = user.email || '—';
      document.getElementById('infoRole').textContent = user.role || 'user';
      document.getElementById('infoCreatedAt').textContent = 
        new Date(user.createdAt).toLocaleDateString() + ' ' + 
        new Date(user.createdAt).toLocaleTimeString();
      document.getElementById('infoStatus').textContent = user.isActive ? 'Active' : 'Inactive';
      
      document.getElementById('editUsername').value = user.username || '';
      document.getElementById('editEmail').value = user.email || '';
    }
    
    async function loadProfile() {
      const r = await req('GET', '/users/profile');
      if (!r.ok) {
        showAlert('Failed to load profile', 'danger');
        return;
      }
      
      showUserInfo(r.data.user);
    }
    
    document.getElementById('editBtn').addEventListener('click', () => {
      document.getElementById('userInfo').style.display = 'none';
      document.getElementById('editForm').style.display = 'block';
    });
    
    document.getElementById('cancelBtn').addEventListener('click', () => {
      document.getElementById('userInfo').style.display = 'block';
      document.getElementById('editForm').style.display = 'none';
      loadProfile(); 
    });
    
    document.getElementById('editForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('editUsername').value.trim();
      const email = document.getElementById('editEmail').value.trim();
      
      if (!username || !email) {
        showAlert('Username and email are required', 'warning');
        return;
      }
      
      const r = await req('PUT', '/users/profile', { username, email });
      if (!r.ok) {
        const errorMsg = r.data?.message || r.data?.error || 'Failed to update profile';
        showAlert(errorMsg, 'danger');
        return;
      }
      
      showAlert('Profile updated successfully', 'success');
      
      document.getElementById('userInfo').style.display = 'block';
      document.getElementById('editForm').style.display = 'none';
      loadProfile();
    });
    loadProfile();
  </script>
</body>
</html>
